{% extends 'base.html' %}
{% block title %}注册{% endblock %}
{% block content %}
<div class="auth-container">
    <h2>青墨书法 - 注册</h2>
    <form method="post" class="auth-form">
        <div class="form-item">
            <label>用户名：</label>
            <input type="text" name="username" required placeholder="请输入用户名">
        </div>
        <div class="form-item">
            <label>密码：</label>
            <input type="password" name="password" required placeholder="请输入密码">
        </div>
        <div class="form-item">
            <label>确认密码：</label>
            <input type="password" name="confirm_pwd" required placeholder="请再次输入密码">
        </div>
        <button type="submit" class="btn primary-btn">注册</button>
        <div class="auth-link">
            <a href="{{ url_for('login') }}">已有账号？立即登录</a>
        </div>
    </form>
</div>
{% endblock %}
